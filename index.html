<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container">
            <h4>Email Sender</h4>
            <div class="contact">
                <form action="send" method="post">
                    <input type="text" name="email1" id="email1" class="input" placeholder="email address - 1" required> <br>
                    <input type="text" name="email2" id="email2" class="input" placeholder="email address - 2" > <br>
                    <input type="text" name="subject" id="subject" class="input" placeholder="Subject"> <br>
                    <textarea name="message" id="message" cols="60" rows="10" placeholder="Type your message here"></textarea> <br>
                    <input type="submit" value="Send" class="btn">
                </form>
            </div>
        </div>
    </body>
</html>
